  <body>
    <header><h1>hello kitty's fan zone</h1></header>
    <nav class="nav">
      <ul>
        <li><a href="index.html" class="home">home ❤︎</a></li>

    <div class="fan-zone">
      <h1>Welcome to the Fan Zone! ☁️</h1>
      <p>
        Share your love for Hello Kitty by submitting fan art, messages, or
        creative works!
      </p>
      <div class="submission-form">
        <h2>Submit Your Content 💌</h2>
        <form>
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="content">Your Message or Fan Art Link:</label>
          <textarea
            id="content"
            placeholder="Write a message or paste a fan art link..."
            rows="4"
            required
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="fan-gallery">
        <h2>Fan Submissions 🌸</h2>
        <div class="gallery-images">
          <img src="f1.jpg" />
          <img src="f2.jpg" />
          <img src="f3.jpg" />
          <img src="f4.jpg" />
        </div>
      </div>
    </div>
    <a href="quiz.html" class="quiz-btn">Take the Quiz! 🎀</a>
